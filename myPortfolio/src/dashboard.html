<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dashboard-style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <title>Dashboard</title>
</head>
<header>My Dashboard</header>
<main>
    <p class="greet">Hello & welcome</p>
    <section class="flexbox">
    <div class="datetime">
      <p>Date/Time: </span></p>
    </div>
    <div class="todo">  
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Type here...">
        <span onclick="newElement()" class="addBtn">Add</span>
      <ul>
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Go to the grocery store</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>  
    </div> 
    <div class="calculator">
    <input type="number">
  <div class="calculator-buttons">
   <button class="calc-button is-clear">C</button>
   <button class="calc-button">&divide;</button>
    
  <button class="calc-button">7</button>
  <button class="calc-button">8</button>
  <button class="calc-button">9</button>
   <button class="calc-button">&times;</button>
    
  <button class="calc-button">4</button>
  <button class="calc-button">5</button>
  <button class="calc-button">6</button>
   <button class="calc-button">&minus;</button>
    
  <button class="calc-button">1</button>
  <button class="calc-button">2</button>
  <button class="calc-button">3</button>
   <button class="calc-button">&plus;</button>
    
  <button class="calc-button is-zero">0</button>    
   <button class="calc-button is-equals">&equals;</button> </p>
   </div>
   </div>
  </section>
</main>
</html>
